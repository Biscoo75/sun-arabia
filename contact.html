    <section class="contact-ctr container-fluid px-lg-5 px-3 py-lg-5 mt-lg-5">
        <div class="row justify-content-center">
            <div class="col-md- row d-flex flex-column  contact-left position-relative">
                <fieldset class=" row position-relative">
                    <form action="" class=" col-lg-6 in-contact">
                        <legend class="contact-sec-title wow fadeInUp px-2" data-wow-delay="0.3s">Contact Us</legend>
                        <div class="form-group">
                            <input type="text" placeholder="Name" id="name" name="name"
                                class="form-control contact-field" required>
                        </div>
                        <div class="form-group">
                            <input type="phone" placeholder="Phone No." id="phone" name="phone"
                                class="form-control contact-field" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email Address" id="email" name="email"
                                class="form-control contact-field" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Country" id="country" name="country"
                                class="form-control contact-field" required>
                        </div>
                        <div class="form-group position-relative">
                            <textarea id="message" placeholder="Your Message..." name="message"
                                class="form-control contact-area" rows="4" required></textarea>
                            <button type="submit" class="btn contact-btm  ">Send</button>
                        </div>

                    </form>
                    <div class="col-lg-6 position-relative ">
                        <div class="position-absolute map-img z-0 d-none d-lg-block"
                            style=" z-index: -9; background-image: url(./assets/img/bg/map.png);">
                        </div>
                        <div class="adress ">
                            <h4>Contact Info</h4>
                            <p>Company</p>
                            <p>00-0012 Warsaw</p>
                            <p>+86 987654321</p>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

    </section>
